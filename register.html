<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <header class="title">
            <h1>Sistemita</h1>
        </header>
        <div class="register" >
            <form action="" id="signUp">
                <header>
                    Crear Cuenta
                </header>
                <div class="form-control">
                    <input type="text" id="firstName" placeholder="Nombre">
                </div>
                <div class="form-control">
                    <input type="text" id="lastName" placeholder="Apellido">
                </div>
                <div class="form-control">
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="form-control">
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                <div class="form-control">
                    <input type="password" id="repeatPassword" placeholder="Contraseña">
                </div>
                <div class="form-control">
                    <button class="btn btn-blue">Registrarse</button>
                </div>
                <div class="form-control">
                    <a href="index.html" class="btn btn-green">Iniciar Sesión</a>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
